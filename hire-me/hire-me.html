<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work with forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body >

    <div class="container mx-auto" style="width: 1024px; margin-top: 92px; ">
        <h1 class="fs-1 text-secondary ">Hire me</h1>
        <h3 class="text-primary">Contact information</h3>

        <table class="table table-bordered border border-primary border-1 " style="width: 400px;">
            <thead>
                <tr>
                    <th>Phone</th>
                    <td>+380962023410</td>
                </tr>
                <tr>
                    <th>Adress</th>
                    <td>Lviv</td>
                </tr>
            </thead>
        </table>

        <form action="/hire-me/hire-me.html">
            <fieldset class="border border-primary border-2  border-opacity-75 rounded" style="padding: 20px;">
                <legend class="text-primary">Contact form </legend>

                <div class="label-container">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fs-6 fw-normal">Email address <span class="text-danger">*</span>: </label>
                        <input required
                         type="email"
                          class="form-control"
                          id="exampleInputEmail1"
                          placeholder="Email">
                    </div>
                </div>

                <div>
                    <div class="mb-3">
                        <label for="validationTextarea" class="form-label fs-6 fw-normal">Textarea <span class="text-danger">*</span>:
                        </label>
                        <textarea class="form-control" id="validationTextarea" placeholder="Required example textarea"
                            required rows="4"></textarea>
                    </div>
                </div>

                <div>
                    <div class="mb-3">
                        <label for="selection">Work type <span class="text-danger">*</span>: </label>
                        <select class="form-select fs-6 fw-normal" required aria-label="select example">
                            <option value="" disabled selected >Open this select menu</option>
                            <option value="1">Office work</option>
                            <option value="2">Remote work</option>
                            <option value="3">One-off project</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-outline-primary btn-lg" style="width: 150px;">Submit</button>

            </fieldset>
        </form>

    </div>
</body>

</html>
