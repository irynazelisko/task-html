<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work with forms</title>
    <link rel="stylesheet" href="./hire-me.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

    <h1 class="main-title">Hire me</h1>
    <h3 class="main-subtitle">Contact information</h3>

    <table > 
        <thead>
            <tr>
                <th><strong>Phone</strong></th>
                <td>+380962023410</td>
            </tr>
            <tr>
                <th><strong>Adress</strong></th>
                <td>Lviv</td>
            </tr>
        </thead>
    </table>
       
<form class="form" action="/hire-me.html">
<fieldset >
    <legend class="title-legend">Contact form</legend>

    <div class="label-container">
    <label>
        E-mail <span class="required-pin">*</span> :
    </label>
        <input 
        required
        type="text" name="email"
        placeholder= "Text" >
        <p class="error-message">Error message</p>
        <p class="success-message">Success message</p>
     
    </div>

<div>
     <label for="description"> Description: </label>
    <textarea 
    required
    name="description"
    id="description"
    placeholder= "Hint Text" ></textarea> 
    <p class="error-message">Error message</p>
</div>

<div>
    <label for="selection" >Work type: </label>
    <select name="selection" id="selection"  required > 
        <option value="" disabled selected>Text</option>
        <option value="office work">office work</option>
        <option value="remote work">remote work</option>
        <option value="one-off project">one-off project</option> 
    </select>
    <p class="error-message">Error message</p>
</div>
    <input
     type="submit"
     value="Hire me" >
</fieldset>
</form>

</div>
</body>
</html>
